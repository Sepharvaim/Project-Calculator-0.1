<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display" placeholder="123456798">
        <button id="6" class="operator" value="del">Del</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="1" class="operator" value="moltiplicazione">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="2" class="operator" value="divisione">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="3" class="operator" value="somma">+</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button id="5" class="operator" value="uguale">=</button>
        <button id="4" class="operator" value="sottrazione">-</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
